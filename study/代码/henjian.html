<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var say = confirm('你进来啊')
            //返回值是true或者false
            //只要是点了确定才进入这个if的
            if(say){
                alert('进来了吧');
                break;
            }
        }while(true)
    </script>
</body>
</html>

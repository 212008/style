<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div"></div>
    <script>
        //先找一个变量接住计算的和,最开始是0
        var sum = 0;
        //我要做一大堆我现在还不会的事情
        //范围是1~<=10
        var a = 1;
        //我需要一个循环来让我的a++ 一直到 <=10
        while(a<=10){
            sum += a;  //累加专用(套路)
            a++;
        }
        //验证最后的累加和
        console.log(sum)

        var n = 0;
        var m = 1;
        while(m<=100){
            n += m;
            m++;
        }
        div.innerHTML = n;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .cicle{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: red;
        }
        .normol~.cicle:visited{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="cicle"></div>
    <button class="normol" href="#">点击按钮变蓝色</button>
</body>
</html>
